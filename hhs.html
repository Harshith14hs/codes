<!DOCTYPE html>
<html>
<head>
  <title>Comprehensive Reports</title>
</head>
<body>

<h2>Generate Comprehensive Reports</h2>

<div>
  <label for="reportType"><b>Select Report Type:</b></label>
  <select id="reportType">
    <option value="attendance">Attendance Report</option>
    <option value="progress">Progress Report</option>
    <!-- Add other report options as needed -->
  </select>

  <button onclick="generateReport()">Generate Report</button>
</div>

<div id="reportDisplay">
  <!-- Report content will be displayed here -->
</div>

<script>
  function generateReport() {
    var reportType = document.getElementById('reportType').value;

    // Simulate fetching report data (replace with actual backend endpoint)
    fetch(`/generate_report?reportType=${reportType}`)
      .then(response => response.json())
      .then(data => {
        displayReport(data); // Call function to display the report
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Failed to generate report.');
      });
  }

  function displayReport(data) {
    // Example: Display report data in a simple format
    var reportDisplay = document.getElementById('reportDisplay');
    reportDisplay.innerHTML = '<h3>Report</h3>';
    
    // Iterate through report data and format for display
    for (var key in data) {
      if (data.hasOwnProperty(key)) {
        reportDisplay.innerHTML += `<p><b>${key}:</b> ${data[key]}</p>`;
      }
    }
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot with Multiple Answers</title>
  <style>
    /* Your CSS styles for the chatbot interface */
    /* CSS styles remain the same as in the previous example */
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    #chat-container {
      border: 1px solid #ccc;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    /* Other styles remain the same */
  </style>
</head>
<body>

  <div id="chat-container">
    <div id="chat-box"></div>
    <div>
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const userInput = document.getElementById('user-input').value.trim();
      if (userInput === '') return;

      const chatBox = document.getElementById('chat-box');

      // Display user message in the chat box
      const userMessage = `<div><strong>You:</strong> ${userInput}</div>`;
      chatBox.innerHTML += userMessage;

      // Respond with predefined answers based on user input
      let botMessage;
      switch (userInput.toLowerCase()) {
        case 'hi':
        case 'hello':
          botMessage = `<div><strong>Chatbot:</strong> Hi there!</div>`;
          break;
        case 'how are you?':
          botMessage = `<div><strong>Chatbot:</strong> I'm fine, thank you!</div>`;
          break;
        case 'bye':
          botMessage = `<div><strong>Chatbot:</strong> Goodbye!</div>`;
          break;
        default:
          botMessage = `<div><strong>Chatbot:</strong> <a href="https://chat.openai.com/">open ai</a></div>`;
          break;
      }

      // Display chatbot's response in the chat box
      chatBox.innerHTML += botMessage;

      // Clear the input field after sending message
      document.getElementById('user-input').value = '';

      // Scroll to the bottom of the chat box
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>

</body>
</html>
