<!DOCTYPE html>
<html>
<head>
  <title>NLP Interface for Class Schedule</title>
</head>
<body>

<h2>Student/Tutor NLP Interface</h2>

<!-- Assuming there's an input field for users to enter their requests -->
<label for="userRequest"><b>Enter Your Request:</b></label>
<input type="text" id="userRequest" name="userRequest">
<button onclick="processRequest()">Submit</button>
<a href="hhs.html">NEXT</a>

<script>
  function processRequest() {
    var userRequest = document.getElementById('userRequest').value;

    // Simulate sending the user request to an NLP service (replace with actual NLP service)
    fetch('/nlp_process', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ request: userRequest })
    })
    .then(response => response.json())
    .then(data => {
      // Handle the response from the NLP service
      console.log('NLP Response:', data); // Log the response
      // Depending on the response, you can perform actions like showing schedules, canceling classes, etc.
      // This part will vary based on the NLP service and the backend implementation.
    })
    .catch(error => {
      console.error('Error:', error);
      alert('Failed to process the request.');
    });
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot with Multiple Answers</title>
  <style>
    /* Your CSS styles for the chatbot interface */
    /* CSS styles remain the same as in the previous example */
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    #chat-container {
      border: 1px solid #ccc;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    /* Other styles remain the same */
  </style>
</head>
<body>

  <div id="chat-container">
    <div id="chat-box"></div>
    <div>
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const userInput = document.getElementById('user-input').value.trim();
      if (userInput === '') return;

      const chatBox = document.getElementById('chat-box');

      // Display user message in the chat box
      const userMessage = `<div><strong>You:</strong> ${userInput}</div>`;
      chatBox.innerHTML += userMessage;

      // Respond with predefined answers based on user input
      let botMessage;
      switch (userInput.toLowerCase()) {
        case 'hi':
        case 'hello':
          botMessage = `<div><strong>Chatbot:</strong> Hi there!</div>`;
          break;
        case 'how are you?':
          botMessage = `<div><strong>Chatbot:</strong> I'm fine, thank you!</div>`;
          break;
        case 'bye':
          botMessage = `<div><strong>Chatbot:</strong> Goodbye!</div>`;
          break;
        default:
          botMessage = `<div><strong>Chatbot:</strong> <a href="https://chat.openai.com/">open ai</a></div>`;
          break;
      }

      // Display chatbot's response in the chat box
      chatBox.innerHTML += botMessage;

      // Clear the input field after sending message
      document.getElementById('user-input').value = '';

      // Scroll to the bottom of the chat box
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>

</body>
</html>
