<!DOCTYPE html>
<html>
<head>
  <title>Class Schedule Form</title>
</head>
<body>

<h2>Class Schedule</h2>

<form id="classScheduleForm" onsubmit="return validateForm()">
  <div class="container">
    <label for="courseName"><b>Course Name:</b></label>
    <input type="text" id="courseName" name="courseName" required>

    <label for="startTime"><b>Start Time:</b></label>
    <input type="datetime-local" id="startTime" name="startTime" required>

    <label for="endTime"><b>End Time:</b></label>
    <input type="datetime-local" id="endTime" name="endTime" required>

    <label for="roomNumber"><b>Room Number:</b></label>
    <input type="text" id="roomNumber" name="roomNumber" required>

    <label for="instructor"><b>Instructor:</b></label>
    <input type="text" id="instructor" name="instructor" required>

    <button type="submit">
    <a href="cc trail.html">NEXT<button></a>
  </div>
</form>

<script>
  function validateForm() {
    var courseName = document.getElementById('courseName').value;
    var startTime = document.getElementById('startTime').value;
    var endTime = document.getElementById('endTime').value;
    var roomNumber = document.getElementById('roomNumber').value;
    var instructor = document.getElementById('instructor').value;

    if (courseName === '' || startTime === '' || endTime === '' || roomNumber === '' || instructor === '') {
      alert('Please fill in all fields');
      return false;
    }

    // You can perform additional validation here if needed

    // If all fields are filled, the form will be submitted
    return true;
  }
</script>

</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot with Multiple Answers</title>
  <style>
    /* Your CSS styles for the chatbot interface */
    /* CSS styles remain the same as in the previous example */
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    #chat-container {
      border: 1px solid #ccc;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    /* Other styles remain the same */
  </style>
</head>
<body>

  <div id="chat-container">
    <div id="chat-box"></div>
    <div>
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const userInput = document.getElementById('user-input').value.trim();
      if (userInput === '') return;

      const chatBox = document.getElementById('chat-box');

      // Display user message in the chat box
      const userMessage = `<div><strong>You:</strong> ${userInput}</div>`;
      chatBox.innerHTML += userMessage;

      // Respond with predefined answers based on user input
      let botMessage;
      switch (userInput.toLowerCase()) {
        case 'hi':
        case 'hello':
          botMessage = `<div><strong>Chatbot:</strong> Hi there!</div>`;
          break;
        case 'how are you?':
          botMessage = `<div><strong>Chatbot:</strong> I'm fine, thank you!</div>`;
          break;
        case 'bye':
          botMessage = `<div><strong>Chatbot:</strong> Goodbye!</div>`;
          break;
        default:
          botMessage = `<div><strong>Chatbot:</strong> <a href="https://chat.openai.com/">open ai</a></div>`;
          break;
      }

      // Display chatbot's response in the chat box
      chatBox.innerHTML += botMessage;

      // Clear the input field after sending message
      document.getElementById('user-input').value = '';

      // Scroll to the bottom of the chat box
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>

</body>
</html>
